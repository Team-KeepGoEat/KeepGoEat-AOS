name: KGE PR Builder

on:
    pull_request:
        branches: [ dev, main ]

defaults:
    run:
        shell: bash
        working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Decode google-services.json
          env:
            FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
          run: echo $FIREBASE_SECRET > app/google-services.json
        
      - name: Touch local properties
        run: touch local.properties

      - name: Lint Check
        run: ./gradlew ktlintCheck

      - name: Build with Gradle
          run: ./gradlew build

      - name: On Success!! Congratulations
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#73E5B5'
          SLACK_ICON: https://avatars.githubusercontent.com/u/121336780?s=200&v=4?size=48
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: '🎉 Keep-Go-Eat/AOS PR Check S.U.C.C.E.S.S 🎉'
          MSG_MINIMAL: true
          SLACK_USERNAME: KEEPGOEAT-AOS
          SLACK_MESSAGE: 'PR이 완료되었습니다! 🥳🥳🥳'

      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#FF774B'
          SLACK_ICON: https://avatars.githubusercontent.com/u/121336780?s=200&v=4?size=48
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'Keep-Go-Eat/AOS Debug build Fail❌'
          MSG_MINIMAL: true
          SLACK_USERNAME: KEEPGOEAT-AOS
          SLACK_MESSAGE: '에러를 확인해주세요'
